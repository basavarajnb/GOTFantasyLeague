<div class="leaderboard">
  <div class="container">
    <div class="row leaders">
      <h1 class="title text-center"> Leaderboard </h1>

      <div class="w-100 text-center mt-15 col-xs-12">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 select-text">
            Select Episode :
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 text-left">
            <md-select class="w-200" placeholder="Choose Episode" [(ngModel)]="currentEpisodeId" (change)="episodeChanged($event)">
              <md-option *ngFor="let episode of episodeList" [value]="episode?.id">{{ episode?.label }} - {{episode?.name}}</md-option>
            </md-select> 
          </div>

        </div>

      </div>

      <div class="container w-100">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" class="tab-header-text active" href="#users-rank-list">Players</a></li>
          <li><a data-toggle="tab" class="tab-header-text" href="#characters-rank-list">Characters</a></li>
        </ul>
        <div class="tab-content">
          <div id="users-rank-list" class="tab-pane fade in active">
            <div class="container w-100">
              <div class="users-list">
                <div class="table-container">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>User Name</th>
                        <th>Rank</th>
                        <th>Points</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of usersList; let i = index" [class.current-user]="user.id === currentUser.id">
                        <td>{{i+1}}</td>
                        <td>{{user?.name}}</td>
                        <td>{{user?.rank}}</td>
                        <td>{{user?.points}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>


          <div id="characters-rank-list" class="tab-pane fade">
            <div class="container w-100">
              <div class="characters-list">
                <div class="table-container">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Character Name</th>
                        <th>Points</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let character of charactersList; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{character?.name}}</td>
                        <td>{{character?.totalPoints}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
