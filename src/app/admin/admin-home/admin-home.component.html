<div class="admin-home">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2>List of users</h2>
        <div>
          <button type="" (click)="calculatePointsAndRanksOnTotalPoints()">Calc Points and Ranks</button>
          <button type="" (click)="updateRanks()">Update Rank</button>
          <button type="" (click)="saveEpisodeData()">Save Episode's Data</button>
        </div>


        <div class="users-list ">
          <div class="table-container table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>ID</th>
                  <th>User Name</th>
                  <th>User Email</th>
                  <th>Rank</th>
                  <th>Points</th>
                  <th>Total Points</th>
                  <th>Characters</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of usersList; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{user?.id}}</td>
                  <td>{{user?.name}}</td>
                  <td>{{user?.email}}</td>
                  <td>{{user?.rank}}</td>
                  <td>{{user?.points}}</td>
                  <td>{{user?.totalPoints}}</td>
                  <td>
                    <span *ngFor="let char of user?.currentSelectedPlayers; let i = index">{{char?.name}}  &nbsp;  &nbsp;</span>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>

      </div>

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2>List of users</h2>


        <div class="users-list">
          <div class="table-container table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>ID</th>
                  <th>User Name</th>
                  <th>Points</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of charactersList; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{user?.id}}</td>
                  <td>{{user?.name}}</td>
                  <td>{{user?.totalPoints}}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
