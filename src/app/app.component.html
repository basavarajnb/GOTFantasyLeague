<div class="height-100">
  <nav class="navbar navbar-inverse nav-fixed-top">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" routerLink="/" angulartics2On="click" angularticsEvent="HomeClick" angularticsCategory="HomePage" [angularticsProperties]="{label: 'Home Page Click'}"> GOT Fantasy League </a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav pull-right">
          <li><a routerLink="/leaderboard" angulartics2On="click" angularticsEvent="LeaderboardClick" angularticsCategory="LeaderboardPage" [angularticsProperties]="{label: 'Leaderboard Page Click'}"> 
          <span class="hidden-xs"> Leader Board  </span> 

            <span class="visible-xs" data-toggle="collapse" data-target="#navbar"> Leader Board 
            </span> 
                      
             </a>
          </li>
          <li><a routerLink="/game-play" angulartics2On="click" angularticsEvent="GamePlayClick" angularticsCategory="GamePlayPage" [angularticsProperties]="{label: 'Game Play Page Click'}"> 
         <span class="hidden-xs"> Gameplay </span> 
          <span class="visible-xs" data-toggle="collapse" data-target="#navbar"> Gameplay  </span>  </a></li>
          <li><a routerLink="/points-system" angulartics2On="click" angularticsEvent="PointsSystemClick" angularticsCategory="PointsSystemPage" [angularticsProperties]="{label: 'Points System Page Click'}"> 
          <span class="hidden-xs"> Points System </span> 
          <span class="visible-xs" data-toggle="collapse" data-target="#navbar"> Points System  </span>  </a></li>
          <li><a routerLink="/get-started" *ngIf="!isUserLoggedIn" angulartics2On="click" angularticsEvent="GetStartedClick" angularticsCategory="GetStartedPage" [angularticsProperties]="{label: 'Get Started Page Click'}">
           <span class="hidden-xs"> Get Started  </span> 
          <span class="visible-xs" data-toggle="collapse" data-target="#navbar"> Get Started  </span>  </a></li>



          <li><a routerLink="/dashboard" *ngIf="isUserLoggedIn" angulartics2On="click" angularticsEvent="DashboardClick" angularticsCategory="DashboardPage" [angularticsProperties]="{label: 'Daboard Page Click'}"> <span data-toggle="collapse" data-target="#navbar"> Dashboard  </span>  </a></li>
          <li class="dropdown" *ngIf="isUserLoggedIn">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> Hi {{username}} &nbsp; <img [src]="imageUrl" width="25px" height="25px" alt="User Profile" /> <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a *ngIf="isAdmin" routerLink="/admin" angulartics2On="click" angularticsEvent="AdminClick" angularticsCategory="AdminPage" [angularticsProperties]="{label: 'Admin Page Click'}"> Admin </a></li>
              <li><a class="logout" (click)="logout()" angulartics2On="click" angularticsEvent="LogoutClick" angularticsCategory="Logout" [angularticsProperties]="{label: 'Logout Button Click'}"> Logout </a></li>
            </ul>
          </li>
        </ul>
      </div>

    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
